<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Cadastro</title>
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="\img\undraw_online_media_re_r9qv.svg">
            </div>

            <div class="form">
                <form id="cadastroForm" method="post">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="form-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome:</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro Nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome:</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu último Nome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Telefone:</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha:</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua Senha" required>
                        </div>                        
                    </div>
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Maculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não informar.</label>
                        </div>
                    </div>

                    <div id="continue-button" class="continue-button">
                        <input type = "submit" onclick="SalvaNome();" value="Continue">
                    </div>
                </form>
            </div>
        </div>
</body>
<script type = "text/javascript" src="cadastro.js"></script>
<script type = "text/javascript" src="upload.js"></script>
</html>
